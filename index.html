<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ateliér II.</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      #buttons {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
      }

      #buttons button {
        padding: 10px;
        margin-right: 5px;
        font-size: 14px;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    
    <div id="buttons">
      <button onclick="switchModel('model1.glb')">Western film</button>
      <button onclick="switchModel('model2.glb')">Cyberpunkové mesto</button>
      <button onclick="switchModel('model3.glb')">Džungľa</button>
    </div>
    <a-scene embedded arjs>
      <a-marker preset="hiro" emitevents="true">
        <a-entity id="model" 
                  gltf-model="model1.glb" 
                  scale="1.5 1.5 1.5"
                  position="0 0.1 0">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      function switchModel(modelName) {
        const modelEl = document.querySelector('#model');
        modelEl.setAttribute('gltf-model', modelName);
      }
    </script>
    
  </body>
</html>
